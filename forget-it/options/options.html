<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <section class="clear-options">
      <span class="title">Intervalo de tempo para esquecer:</span>
      <select id="since">
        <option value="hour" selected>Última hora</option> 
        <option value="day">Último dia</option>
        <option value="week">Última semana</option>
        <option value="forever">Para sempre</option>
      </select>
    </section>

    <section class="clear-options data-types">
      <div class="title" >Tipos de dados para esquecer:</div>

      <label>Downloads<input type="checkbox" checked="true" data-type="downloads"/></label>
      <label>Cache<input type="checkbox" checked="true" data-type="cache"/></label>
      <label>Senhas<input type="checkbox" data-type="passwords"/></label>
      <label>Histórico<input type="checkbox" checked="true" data-type="history"/></label>
      <label>Dados de Plugin<input type="checkbox" data-type="pluginData"/></label>
      <label>Dados de formulários<input type="checkbox" data-type="formData"/></label>
      <label>Cookies<input type="checkbox" data-type="cookies"/></label>
      <label>Service workers<input type="checkbox" data-type="serviceWorkers"/></label>

    </section>

    <input type="button" value="Salvar preferências" id="save-button"/>

    <script src="options.js"></script>
  </body>

</html>
